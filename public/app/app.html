<!DOCTYPE html>
<!--CSS-->
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/app.css">
<!--Fonts-->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap">
<html lang="en">
    <head>
        <title>Florb</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <meta name="initial-scale">
    </head>
    <body>
        <br>
        <div id="topstuffs">
            <div id="ts1">
                <p style="margin-left: 10px;">Popular Topics</p>
                <hr>
                <div id="populartopics">
                <!--Generate using firebase based on the amount of capybaras a post has-->
                    <p style="margin-left: 10px; border-bottom: 2px solid rgb(146, 196, 110); width:fit-content; cursor: pointer;">#none</p>
                    <p style="margin-left: 10px; border-bottom: 2px solid rgb(146, 196, 110); width:fit-content; cursor: pointer;">#error</p>
                    <p style="margin-left: 10px; border-bottom: 2px solid rgb(146, 196, 110); width:fit-content; cursor: pointer;">#null</p>
                </div>
            </div>
            <div id="ts2">
                <center><p>Create a post</p></center>
                <hr style="width: 100%; margin-top: -1px;">
                <div style="display: flex; flex-direction: row;">
                    <span style="font-size: 14px; margin-left: 10px;">What are you thinking about, </span>
                    <span class="currentuser" style="font-size: 14px; margin-left: 0.5em;"></span>
                </div>
                <br>
                    <textarea placeholder="title" class="thought" rows="1" id="inputtitle"required></textarea>
                    <textarea placeholder="Pluto is bigger than a dog"  id="inputtext" class="thought" rows="2" required></textarea>
                    <center><label for="file">Choose Image </label>
                    <input type="file" id="file" accept=".jpg, .jpeg, .png, .bmp, .gif, .pjpeg, .svg, .tiff, .webp, .ico" hidden/>
                    <span id="file-chosen" style="margin-left: 10px;">*Not required</span></center>
                    <div id="tags">
                        <button id="addTag" onclick="handleAddTag()">+</button>
                    </div>
                    <center><input type="submit" class="submit" value="Post" onclick="post()"></center>
                </div>
            <div id="ts3">
                <br>
                <span style="margin-left: 10px;">Users</span>
                <button id="logout" onclick="logout()">Log out</button>
                <hr>
                <div id="newusers">
                    <!--Generate using firebase based on user's signup time -->
                </div>
            </div>
        </div>
        <p style="font-size: 28px;"></p><!--so that the <p> on the next line will be aligned properly-->
        <div id="posts">
            <!--FIREBASE!-->
        </div>
    </body>
</html>

  fileChosen.textContent = this.files[0].name
})

<script>
const getRandomRotation = () => (Math.random() * 5) - 1;

// Function to apply rotation and translation to each "post" element
function applyTransform() {
  const postElements = document.querySelectorAll(".post");

  postElements.forEach((post) => {
    const rotationValue = getRandomRotation();
    const translateValue = Math.random() * 5; // Random translation value between 0 and 5

    post.style.transform = `rotate(${rotationValue}deg) translateY(${translateValue}rem)`;
  });
}
  </script>

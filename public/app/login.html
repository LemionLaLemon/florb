<script>
    const passwordInput = document.getElementById('passwordin');
    const buttonSpan = document.getElementById('bt-1');
    let blurOn = true;

function toggleFog(){
  event.preventDefault();
  blurOn = !blurOn; // Toggle the blurOn flag
  passwordInput.style.filter = blurOn ? 'blur(2.5px)' : 'blur(0px)';
  buttonSpan.textContent = blurOn ? 'Remove fog' : 'Add fog';
}
</script>
